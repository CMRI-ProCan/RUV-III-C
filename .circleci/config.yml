version: 2

variables:
  build: &build
    run:
      command: |
        R CMD INSTALL ruviii_c

  common: &common
    run:
      command: |
        printf 'export WORKSPACE=%s\n' $(pwd) >> $BASH_ENV
  test: &test
    run:
      command: |
        cd ${WORKSPACE}/ruviii_c/tests && R -e "source('./testthat.R')"

jobs:
  build-linux:
    steps:
      - *common
      - checkout
      - *build
      - *test

workflows:
  version: 2
  batchingDiscrete-test:
    jobs:
      - build-linux
